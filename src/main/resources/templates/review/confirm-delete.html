<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>削除画面</title>
    <link href="/output.css" rel="stylesheet">
</head>
<body>
    <h2 class="text-3xl text-center mt-10">削除画面</h2>
    <p class="text-center mt-3">以下の内容を削除してもよろしいですか？</p>
    <div th:object="${reviewList}" class="max-w-md mx-auto p-4 bg-white rounded-lg my-10 border-2 border-gray-400 text-lg">
        <p class="text-gray-600 font-semibold">ID：<span th:text="*{id}">0</span></p>
        <p class="text-gray-600 font-semibold">種別：<span th:text="*{reviewTypeName}">sample title</span></p>
        <p class="text-gray-600 font-semibold">タイトル：<span th:text="*{title}">sample title</span></p>
        <p class="text-gray-600 font-semibold">評価：
            <span th:each="i: ${#numbers.sequence(1, 5)}" th:attr="style=${i} <= ${reviewList.rate} ? 'color:gold' : 'color:gray'">★</span>
        </p>
    </div>
    <div class="lg:w-1/3 w-full mx-auto flex justify-around">
        <a th:href="@{/review/list}" class="text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-6 py-3.5">キャンセル</a>
        <a th:href="@{/review/delete(id=${reviewList.id})}" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-6 py-3.5">削除</a>
    </div>
</body>
</html>
