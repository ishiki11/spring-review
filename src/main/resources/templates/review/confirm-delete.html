<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>削除画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3>削除画面</h3>
    <p>以下の内容を削除してもよろしいですか？</p>
    <div th:object="${reviewList}">
        <p>ID：<span th:text="*{id}">0</span></p>
        <p>種別：<span th:text="*{reviewTypeName}">sample title</span></p>
        <p>タイトル：<span th:text="*{title}">sample title</span></p>
        <p>評価：<span th:text="*{rate}">0</span></p>
    </div>
    <a th:href="@{/review/delete(id=${reviewList.id})}" class="btn btn-danger">削除</a>
    <a th:href="@{/review/list}" class="btn btn-secondary">キャンセル</a>
</body>
</html>
