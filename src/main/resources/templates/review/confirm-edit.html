<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>編集画面</title>
    <link href="/output.css" rel="stylesheet">
</head>
<body>
    <h2 class="text-3xl text-center my-10">編集画面</h2>
    <div class="lg:w-1/3 w-full mx-auto">
        <form th:action="@{/review/edit}" th:object="${reviewList}" method="post">
            <input type="hidden" name="id" th:value="*{id}">
            <p class="my-5"><label>種別：
                <select th:field="*{reviewTypeCode}" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg px-4 py-2">
                    <option th:each="type : ${reviewTypeList}"
                            th:value="${type.typeCode}"
                            th:text="${type.typeName}"
                            th:selected="${type.typeCode == reviewList.reviewTypeCode}"></option>
                </select>
            </label></p>
            <p class="my-5">
                <label>タイトル：
                    <input type="text" name="title" th:field="*{title}"  class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg block w-full p-2.5" required>
                </label>
            </p>
            <p class="my-5">
                <label>評価：<span class="m-0 block text-sm text-gray-500">１～５の半角数字で入力してください</span>
                    <input type="number" name="rate" min="1" max="5" th:field="*{rate}" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg block w-full p-2.5" required>
                </label>
            </p>
            <div class="flex justify-around">
                <a th:href="@{/review/list}" class="text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-6 py-3.5">キャンセル</a>
                <button type="submit" class="block text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-6 py-2">編集</button>
            </div>

        </form>
    </div>
</body>
</html>
