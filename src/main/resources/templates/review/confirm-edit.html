<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>編集画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3>編集画面</h3>
    <form th:action="@{/review/edit}" th:object="${reviewList}" method="post">
        <input type="hidden" name="id" th:value="*{id}">
        <p><label>種別：
            <select th:field="*{reviewTypeCode}">
                <option th:each="type : ${reviewTypeList}"
                        th:value="${type.typeCode}"
                        th:text="${type.typeName}"
                        th:selected="${type.typeCode == reviewList.reviewTypeCode}"></option>
            </select>
        </label></p>
        <p><label>タイトル：<input type="text" name="title" th:field="*{title}"></label></p>
        <p><label>評価：<input type="number" name="rate" min="1" max="5" th:field="*{rate}"></label></p>
        <button type="submit" class="btn btn-primary">編集</button>
        <a th:href="@{/review/list}" class="btn btn-secondary">キャンセル</a>
    </form>
</body>
</html>
